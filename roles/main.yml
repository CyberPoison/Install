---
- hosts: localhost
  gather_facts: false
  tasks:
## base install
    - name: Cloning Installer 
      git:
        repo: 'https://github.com/MrDoobPG/Install.git'
        dest: /opt/pgstage
        version: 'master'
        force: yes

## rest repo

    - name: Cloning PTS 
      git:
        repo: 'https://github.com/MrDoobPG/PGBlitz.com'
        dest: /opt/plexguide
        version: 'master'
        force: yes

# command files

    - name: Copy PTS file 
      copy:
        src: /opt/pgstage/roles/bin/pts
        dest: /bin
        owner: '1000'
        group: '1000'
        mode: '0755'

    - name: Copy PTS-Useradd file
      copy:
        src: /opt/pgstage/roles/bin/ptsadd
        dest: /bin
        owner: '1000'
        group: '1000'
        mode: '0755'

    - name: Copy PTS-Update file
      copy:
        src: /opt/pgstage/roles/bin/ptsupdate
        dest: /bin
        owner: '1000'
        group: '1000'
        mode: '0755'